<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولّد الصور بالذكاء الاصطناعي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>مولّد الصور بالذكاء الاصطناعي</h1>
            <p>اكتب وصفاً دقيقاً للصورة التي تتخيلها ودع DALL-E 3 يبدع!</p>
        </header>
        <main>
            <div class="generator-box">
                <textarea id="prompt-input" placeholder="مثال: قطة فضاء ترتدي خوذة زجاجية، بأسلوب الرسم الرقمي..."></textarea>
                <button id="generate-btn">توليد الصورة</button>
            </div>
            <div id="image-display" class="image-container">
                <!-- الصورة ستظهر هنا -->
                <div id="loading-spinner" class="spinner" style="display: none;"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
